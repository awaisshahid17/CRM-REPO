{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}


<div>
    <h2>Data List</h2>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> ID:</th>
            <th scope="col"> Name:</th>
            <th scope="col"> Email:</th>
            <th scope="col"> Payment</th>
            <th scope="col"> Detail</th>
        </tr>

        {% for Code in obj %}
        <tr>
            <td>{{Code.id }}</td>
            <td>{{Code.name }}</td>
            <td>{{Code.email }}</td>

            <td>
                {% if Code.status %}
                Paid
                {% else %}
                Unpaid
                {% endif %}

            </td>

                        <td><a href="{% url 'detail_view' Code.id %}">detail </a></td>
<!--                        <td><a href="{% url 'edit_code' Code.id %}">update </a></td>-->
            <!--            <td><a href="{% url 'delete' Code.id %}">Delete </a></td>-->
            <td>
<!--                <button class="btn btn-info btn-lg btn-edit-data" data-id="{{Code.id}}" type="button">Edit-->
             <td>
                <button type="button" class="btn btn-info btn-sm edit-data" data-toggle="modal"
                      data-id="{{Code.id}}"  data-target="#edit-modal">Edit Data
                </button>
            <td>
                <button type="button" class="btn btn-info btn-sm view-data" data-toggle="modal"
                        data-id="{{Code.id}}"   data-target="#view-modal">View Data
                </button>
            </td>

</thead>

{% endfor %}

</table>
</div>


{% endblock %}
